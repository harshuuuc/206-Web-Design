<!__ javascript switch statement __>

<html>
<head>
</head>
<body>
<script>
      var grade='C';
	 
	  switch(grade)
	  {
	        case 'A':
			         document.write("A Grade");
					 break;
            case 'B':
			         document.write("B Grade");
					 break;
			case 'C':
			         document.write("C Grade");
					 break;
            default:
			         document.write("No Grade");
					 break;
            
	  }
</script>
</body>
</html>
