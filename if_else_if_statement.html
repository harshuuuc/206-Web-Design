<!__ javascript If - else -If statement __>

<html>
<head>
</head>
<body>
<script>
     var a=20;

	 if(a==10)
	 {
          document.write("a is equal to 10");	 
	 }
	 else if(a==20)
	 {
          document.write("a is equal to 20");	 
	 }
	 else if(a==30)
	 {
          document.write("a is equal to 30");	 
	 }
	 else
	 {
          document.write("a is not equal to 10,20 and 30");	 
	 }
</script>
</body>
</html>
